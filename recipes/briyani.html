    <h4>Ingrediants</h4>
    <ol>
        <li>13 ½ cups water </li>

        <li>1 pinch saffron threads  </li>
        <li>¼ cup ghee (clarified butter), divided </li>  
        <li>2 onions, thinly sliced </li>
        <li>2 green chile peppers, chopped </li>
